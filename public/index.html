<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Fashi Template">
  <meta name="keywords" content="Fashi, unica, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="%PUBLIC_URL%/assets/svg/bug-solid_logo.svg" />
  <title>Bug</title>

  <link class="css-lt" rel="stylesheet" href="%PUBLIC_URL%/assets/css/template.bundle.css" media="all">
  <link class="css-dk" rel="stylesheet" href="%PUBLIC_URL%/assets/css/template.dark.bundle.css" media="not all">
  <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/chats.css">

  <script>
    if (localStorage.getItem('color-scheme')) {
      let scheme = localStorage.getItem('color-scheme');

      const LTCSS = document.querySelectorAll('link[class=css-lt]');
      const DKCSS = document.querySelectorAll('link[class=css-dk]');

      [...LTCSS].forEach((link) => {
        link.media = (scheme === 'light') ? 'all' : 'not all';
      });

      [...DKCSS].forEach((link) => {
        link.media = (scheme === 'dark') ? 'all' : 'not all';
      });
    }
  </script>
  
</head>

<body>

  <div id="root"></div>

  <!-- <script src="./assets/js/vendor.js"type="text/javascript" ></script>
  <script src="./assets/js/template.js"type="text/javascript" ></script> -->

</body>

</html>
